<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro - Pastelería</title>
  <link rel="stylesheet" href="../css/Registro.css">
</head>
<body>
  <header>
    <h1>Registro de Usuario</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="productos.html">Productos</a>
      <a href="contacto.html">Contacto</a>
      <a href="IniciarSesion.html">Login</a>
    </nav>
  </header>

  <main>
    <form id="form-registro">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" placeholder="Tu nombre" required>

      <label for="apellido">Apellido:</label>
      <input type="text" id="apellido" placeholder="Tu apellido" required>

      <label for="correo">Correo:</label>
      <input type="email" id="correo" placeholder="ejemplo@correo.com" required>

      <label for="password">Contraseña:</label>
      <input type="password" id="password" placeholder="********" required>

      <label for="pais">País:</label>
      <input type="text" id="pais" placeholder="Tu país" required>

      <label for="comuna">Comuna:</label>
      <input type="text" id="comuna" placeholder="Tu comuna" required>

      <button type="submit">Registrarse</button>
      <p id="mensaje-estado"></p>
    </form>
  </main>

  <script src="../js/Registro.js"></script>
</body>
</html>
