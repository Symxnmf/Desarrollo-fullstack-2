<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Contacto</title>
  <link rel="stylesheet" href="../css/contacto.css">
</head>
<body>
  <header>
    <h1>Contacto</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="productos.html">Productos</a>
      <a href="contacto.html">Contacto</a>
      <a href="login.html">Login</a>
      <a href="IniciarSesion.html">Iniciar Sesion</a>
    </nav>
  </header>

  <main>
    <form id="form-contacto">
      <label for="c-nombre">Nombre:</label>
      <input type="text" id="c-nombre" required maxlength="100">

      <label for="c-correo">Correo:</label>
      <input type="email" id="c-correo" required maxlength="100">

      <label for="c-comentario">Comentario:</label>
      <textarea id="c-comentario" required maxlength="500"></textarea>

      <button type="submit">Enviar</button>
      <p id="mensaje-estado"></p>
    </form>
  </main>

  <script src="../js/contacto.js"></script>
</body>
</html>
